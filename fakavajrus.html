<script>


const button3 = document.querySelector("button#balls.fakthebutton");


const img = document.getElementById("randomguy");
const cookieValueElement = document.getElementById("cookieValue");
const coinAudio = document.getElementById("coinAudio");
let cookieValue = 0;
let spacebarPressed = false;

// Object to store character images and their corresponding cookie values
const characterValues = {
    "character1.png": 1,
    "character2.png": 2,
    
    "character4.png": 3,
    "character5.png": 5,
    "character11.png": 11
};

function moveImageAndIncrementCookieValue() {
    img.style.transform = "translateY(-30px)";
    const characterImage = img.src.split("/").pop(); // Get the character image filename
    const characterValue = characterValues[characterImage] || 0; // Get the cookie value from the object
    cookieValue += characterValue;
    cookieValueElement.textContent = cookieValue;
    coinAudio.currentTime = 0;
    coinAudio.play();
    setTimeout(() => {
        img.style.transform = "translateY(0)";
    }, 300);
}

document.addEventListener("keydown", (event) => {
    if (event.key === " " && !spacebarPressed) {
        spacebarPressed = true;
        moveImageAndIncrementCookieValue();
    }
});

document.addEventListener("keyup", (event) => {
    if (event.key === " ") {
        spacebarPressed = false;
    }
});
